<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: rgb(59, 59, 236);
        font: normal 15pt Arial;
      }
      header {
        color: white;
        text-align: center;
      }
      section {
        background: white;
        border-radius: 10px;
        padding: 15px;
        width: 500px;
        margin: auto;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.294);
      }
      footer {
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header><h1>Vamos contar</h1></header>
    <section>
      <div>
        <p id="dad">
          In√≠cio:
          <input type="number" name="inc" id="inc" />
        </p>
        <p>
          Fim:
          <input type="number" name="fim" id="fim" />
        </p>
        <p>
          Passo:
          <input type="number" name="pas" id="pas" />
        </p>
        <p>
          <input type="button" value="Contar" onclick="contar()" />
        </p>
      </div>
      <div id="res">Preparando a contagem...</div>
    </section>
    <footer>
      <p>&copy; Matheus Hora</p>
    </footer>
    <script>
      function contar() {
        let ini = document.getElementById('inc')
        let fim = document.getElementById('fim')
        let pas = document.getElementById('pas')
        let res = document.getElementById('res')

        if (
          ini.value.length == 0 ||
          fim.value.length == 0 ||
          pas.value.length == 0
        ) {
          res.innerHTML = 'Impossivel contar!'
        } else {
          res.innerHTML = 'Contando: <br>'
          let i = Number(ini.value)
          let f = Number(fim.value)
          let p = Number(pas.value)
          if (p <= 0) {
            window.alert('Passo invalido! Considerando o PASSO 1')
            p = 1
          }
          if (i < f) {
            for (let c = i; c <= f; c += p) {
              res.innerHTML += ` ${c} \u{1F449}`
            }
          } else {
            for (let c = i; c <= f; c += p) {
              res.innerHTML += ` ${c} \u{1F449}`
            }
          }
          res.innerHTML += `\u{1F3C1}`
        }
      }
    </script>
  </body>
</html>
